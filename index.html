<!DOCTYPE html>
<html>
<head>
	<title>Clean and Minimalist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
</head>
<body>

	<div class="header">
		<h1>McKinley</h1>
		<h4>BTemplates, the best place for Blogger Templates</h4>
		<nav>
			<ul>
				<li><a href="#" class="column">1 Column Blogger templates</a></li>
				<li><a href="#" class="home">Home</a></li>
				<li><a href="#" class="about">About</a></li>
				<li><a href="#" class="contact">Contact</a></li>
				<li><a href="#" class="facebook">Facebook</a></li>
				<li><a href="#" class="twitter">Twitter</a></li>
				<li><a href="#" class="pinterest">Pinterest</a></li>
			</ul>
		</nav>
		<img class="img" src="img.jpg">
		<img class="img" src="img2.jpg">
		<img class="img" src="img3.jpg">
		<img class="img" src="img4.jpg">
		<img class="img" src="img5.jpg">

		<footer>
		<p>Copyright Â© 2017 McKinley | Powered by Blogger</p>
		<p>Design by ThemeTrust | Blogger Theme by Lasantha - PremiumBloggerTemplates.com</p>
	</footer>
	</div>
		
		<script>
	var myIndex = 0;
	carousel();

	function carousel() {
	    var i;
	    var x = document.getElementsByClassName("img");
	    for (i = 0; i < x.length; i++) {
	       x[i].style.display = "none";  
	    }
	    myIndex++;
	    if (myIndex > x.length) {myIndex = 1}    
	    x[myIndex-1].style.display = "block";  
	    setTimeout(carousel, 2000); // Change image every 2 seconds
	}
	</script>

</body>
</html>
